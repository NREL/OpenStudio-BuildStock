stock_type: residential
project_directory: project_multifamily_beta  # Relative to buildstock_directory
output_directory: /scratch/aspeake/singleunit/testing_3/MF_single
buildstock_directory: ../..  # Relative to this file or absolute

#EAGLE:
# weather_files_path: /shared-projects/buildstock/weather/ResStock_TMY3.zip  # Relative to this file or absolute path to zipped weather files
#AWS:
weather_files_path: /c/Users/aspeake/Documents/OpenStudio-BuildStock/resources/measures/HPXMLtoOpenStudio/weather/ResStock_TMY3.zip

baseline:
  precomputed_sample: ../buildstocks/buildstock_MF_single.csv
  n_datapoints: 6074
  sampling_algorithm: precomputed
schema_version: 0.2
timeseries_csv_export:
  reporting_frequency: Hourly
  include_enduse_subcategories: false
# reporting_measures:
  # - QOIReport
residential_simulation_controls:
  timesteps_per_hr: 6
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2017
  
aws:
  # The job_identifier should be unique, start with alpha, and limited to 10 chars or data loss can occur
  job_identifier: singleunit
  s3:
    bucket: resbldg-datasets
    prefix: mf-speed/MF_single
  emr:
    slave_instance_count: 1
  region: us-west-2
  use_spot: true
  batch_array_size: 10
  # To receive email updates on job progress accept the request to receive emails that will be sent from Amazon
  notifications_email: andrew.speake@nrel.gov
  
eagle:
  n_jobs: 10
  minutes_per_sim: 4
  account: enduse
  sampling:
    time: 10
  postprocessing:
    time: 30
    n_workers: 1