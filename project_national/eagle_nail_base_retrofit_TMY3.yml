eagle:
  n_jobs: 200
  minutes_per_sim: 45
  account: enduse
  sampling:
    time: 480  
  postprocessing:
    time: 480
    n_workers: 44
postprocessing:
  aggregate_timeseries: false
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: resbldg-datasets
      prefix: resstock-attics/national_runs
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: attics
      max_crawling_time: 1000 #time to wait for the crawler to complete before aborting it
