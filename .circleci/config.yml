version: 2
jobs:
  build:
    branches:
      only:
        - master # TODO: remove this filter
    docker:
      - image: nrel/openstudio:2.9.0
    steps:
      - checkout
      - run: 
          name: Install gems
          command: |
            rm -f Gemfile.lock && bundle install
      - run:
          name: Apply rubocop
          command: |
            rubocop --format simple --only Layout --debug
      - run:
          name: Update all measures
          command: |
            rake update_measures
      - run: 
          name: Regenerate test osms
          command: |
            rake test:regenerate_osms
      - run: 
          name: Run all unit tests
          command: |
            rake test:unit_tests
      - run:
          name: Run all example osws
          command: |
            rake test:example_osws
      - run: 
          name: Run BuildExistingModel test
          command: |
            rake test:build_existing_model
      - store_artifacts:
            path: workflows/example_osws_results
            destination: results
  regression:
    branches:
      only:
        - automated-runs # TODO: change to master
    docker:
      - image: nrel/openstudio:2.9.0
    steps:
      - checkout
      - run: 
          name: Install gems
          command: |
            rm -f Gemfile.lock && bundle install
      - run: 
          name: Run BuildExistingModel test
          command: |
            export NUM_SAMPLES=1
            rake test:build_existing_model
      - store_artifacts:
            path: workflows/build_existing_model_results
            destination: results
      - persist_to_workspace:
          root: workflows
          paths:
            - build_existing_model_results
  process:
    branches:
      only:
        - automated-runs # TODO: change to master
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workflows
      - run:
          name: Install env
          command: |
            python3 -m venv env
            source env/bin/activate
            pip install awscli
      - run:
          name: Upload csv to s3
          command: |
            source env/bin/activate
            KEY="$(date '+%Y-%m-%d')_$(git describe --tags)"
            aws configure list
            aws s3 sync /tmp/workflows/build_existing_model_results s3://resbldg-datasets/resstock-regression/$KEY/
      - run:
          name: Download csvs from s3
          command: |
            source env/bin/activate
            aws s3 sync s3://resbldg-datasets/resstock-regression/ /tmp/resstock-regression
      - run:
          name: Graph results
          command: |
            echo TODO
      - run:
          name: Upload png to s3
          command: |
            source env/bin/activate
            echo TODO
workflows:
  version: 2
  commit:
    jobs:
      - build
  regressions:
    jobs:
      - regression
      - process
          requires:
            - regression